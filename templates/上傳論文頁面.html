<!DOCTYPE html>
<html>
<head>
	<title>upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    
    <ul id="dropdown1" class="dropdown-content">
        <li><a href='/'>首頁</a></li>
        <li><a href="/transactions">交易記錄</a></li>
    </ul>
    
<div class="container">
    
    <nav>
        <div class="nav-wrapper grey darken-1">
            <a href="#" class="brand-logo center" style="font-size: 40px;">論文發表系統</a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="dropdown-button hide-on-med-and-down" href="#!" data-activates="dropdown1">Menu<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
                
                <ul id="slide-out" class="side-nav">
                    <li><a href='/'>首頁</a></li>
                    <li><a href="/transactions">交易記錄</a></li>
                </ul>
                <a href="#" data-activates="slide-out" class="button-collapse hide-on-large-only"><i class="material-icons">menu</i></a>

        </div>
    </nav>
    
    <script type="text/javascript">$(".dropdown-button").dropdown();</script>
    <script>$(".button-collapse").sideNav();</script>
    
    <br><br><br>
    
    <div class="row">
    <div class="l12 m12 s12">
        <div class="col l2 m2 s2"></div>
        
        <div class="col l10 m10 s10" style="font-size: 25px;">
             <p><b>&nbsp;●&nbsp;&nbsp;&nbsp;&nbsp;乙太坊Address : <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{Address}}</b></p>
            <p><b>&nbsp;●&nbsp;&nbsp;&nbsp;&nbsp;帳號Address : <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{accountAddr}}</b></p>
        </div>
    </div>
    </div>
    
    
    <div class="row">
    <div class="l12 m12 s12">
        <div class="col l2 m2 s2"></div>
        
        <form method="POST" class="col l10 m10 s10" style="font-size: 25px;">
            <input type="hidden" name="eth-address" value="{{Address}}">
            <p><b>&nbsp;●&nbsp;&nbsp;&nbsp;&nbsp;論文連結:</b>
                <span class="input-field inline">
                    <input name="paperlink" class="validate">
                </span>
            </p>
            
            <p><b>&nbsp;●&nbsp;&nbsp;&nbsp;&nbsp;Hash code:</b>
                <span class="input-field inline">
                    <input name="hashcode" class="validate">
                </span>
            </p>
            
            <p><b>&nbsp;●&nbsp;&nbsp;&nbsp;&nbsp;Metadata:</b>
                <span class="input-field">
                    <textarea name="metadata" class="materialize-textarea"></textarea>
                            </span>
                    </p>
                    
            <p><b>&nbsp;●&nbsp;&nbsp;&nbsp;&nbsp;密碼:</b>
                <span class="input-field inline">
                        <input name="password" class="validate">
                </span>
            </p>
            
            <button class="waves-effect grey darken-1 btn" type="submit" style="font-size: 18px;">確定上傳</button>
            
         </form>
        
    </div>
    </div>
    
    <br><br><br>
    
    <footer>
        <div class="footer-copyright  grey darken-1 white-text right-align">
            <div class="container">
                © 2016 第二組 Copyright
            </div>
        </div>
    </footer>
    
</div>
    
</body>
</html>
